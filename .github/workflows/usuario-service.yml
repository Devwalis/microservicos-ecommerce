name: CI/CD - Usuario Service

on:
  push:
    branches: [ main ]
    paths:
      - 'Microservices/usuario-service/**'
  pull_request:
    paths:
      - 'Microservices/usuario-service/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build and Test
        working-directory: ./Microservices/usuario-service
        run: ./mvnw clean package -DskipTests

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./Microservices/usuario-service
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/usuarios-service:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/usuarios-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          port: ${{ secrets.EC2_SSH_PORT }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ğŸš€ Starting deployment..."
            
            # Ir para diretÃ³rio do projeto
            cd ~/ecommerce-microservices
            
            # Pull da nova imagem
            echo "ğŸ“¦ Pulling latest image..."
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/usuarios-service:latest
            
            # Parar e remover container antigo
            echo "ğŸ›‘ Stopping old container..."
            docker stop usuario-service || true
            docker rm usuario-service || true
            
            # Iniciar novo container
            echo "ğŸš€ Starting new container..."
            docker-compose -f docker-compose.usuario.yml up -d
            
            # Limpar recursos nÃ£o utilizados
            echo "ğŸ§¹ Cleaning up..."
            docker image prune -f
            
            # Verificar status
            echo "âœ… Deployment complete!"
            echo "ğŸ“Š Container status:"
            docker ps --filter "name=usuario-service" --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
            
            # Health check
            echo "ğŸ¥ Performing health check..."
            sleep 15
            if curl -s -f http://localhost:8083/actuator/health > /dev/null; then
              echo "ğŸ’š Service is healthy!"
            else
              echo "âš ï¸ Service might be starting..."
              docker logs usuario-service --tail 20
            fi