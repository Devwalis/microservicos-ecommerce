name: CI/CD - Usuario Service

on:
  push:
    branches: [ main ]
    paths:
      - 'Microservices/usuario-service/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build
        working-directory: ./Microservices/usuario-service
        run: mvn clean package -DskipTests

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./Microservices/usuario-service

          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/usuario-service:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/usuario-service:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: needs.build.result == 'successs'

    
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          port: ${{ secrets.EC2_SSH_PORT }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/usuario-service:latest
            docker stop usuario-service 2>/dev/null || true
            docker rm usuario-service 2>/dev/null || true
            docker run -d --name usuario-service -p 8083:8080 -e SPRING_PROFILES_ACTIVE=docker ${{ secrets.DOCKERHUB_USERNAME }}/usuario-service:latest
            echo "âœ… Deployed!"
            docker ps --filter "name=usuario-service"
