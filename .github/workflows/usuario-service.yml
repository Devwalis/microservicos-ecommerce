name: CI/CD - Usuario Service

on:
  push:
    branches: [ main ]
    paths:
      - 'Microservices/usuario-service/**'
  pull_request:
    paths:
      - 'Microservices/usuario-service/**'
  workflow_dispatch:  # Adicione para trigger manual

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'  # Cache autom√°tico do Maven

      - name: Verify mvnw
        working-directory: ./Microservices/usuario-service
        run: |
          if [ -f "mvnw" ]; then
            echo "‚úÖ mvnw encontrado, dando permiss√£o..."
            chmod +x mvnw
            ./mvnw --version
          else
            echo "‚ÑπÔ∏è mvnw n√£o encontrado, usando mvn do sistema..."
            mvn --version
          fi

      - name: Build and Test
        working-directory: ./Microservices/usuario-service
        run: |
          if [ -f "mvnw" ]; then
            ./mvnw clean package -DskipTests
          else
            mvn clean package -DskipTests
          fi

      - name: Login to Docker Hub
        if: success()
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        if: success()
        uses: docker/build-push-action@v5
        with:
          context: ./Microservices/usuario-service
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/usuarios-service:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/usuarios-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && success()
    
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          port: ${{ secrets.EC2_SSH_PORT }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "üöÄ Starting deployment..."
            cd ~/ecommerce-microservices
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/usuarios-service:latest
            docker stop usuario-service || true
            docker rm usuario-service || true
            docker-compose -f docker-compose.usuario.yml up -d
            docker image prune -f
            echo "‚úÖ Deployment complete!"
            docker ps --filter "name=usuario-service"
            sleep 15
            curl -f http://localhost:8083/actuator/health || echo "‚ö†Ô∏è Health check falhou, verifique logs"