name: CI/CD - Usuario Service

on:
  push:
    branches: [ main ]
    paths:
      - 'Microservices/usuario-service/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Clean workspace
        run: |
          # Limpa Maven cache
          rm -rf ~/.m2/repository/
          # Limpa projetos
          find . -name "target" -type d -exec rm -rf {} + 2>/dev/null || true

      - name: Build
        working-directory: ./Microservices/usuario-service
        run: |
          mvn clean package -DskipTests -U -B

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image (NO-CACHE)
        uses: docker/build-push-action@v5
        with:
          context: ./Microservices/usuario-service
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/usuarios-service:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/usuarios-service:${{ github.sha }}
          no-cache: true

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Deploy with Cleanup
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          port: ${{ secrets.EC2_SSH_PORT }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ðŸ§¹ Cleaning EC2 before deploy..."
            
            # Stop and remove container if exists
            docker stop usuario-service 2>/dev/null || true
            docker rm usuario-service 2>/dev/null || true
            
            # Remove old images
            docker images --format "{{.Repository}}:{{.Tag}}" | grep usuario | while read img; do
              docker rmi -f "\$img" 2>/dev/null || true
            done
            
            echo "ðŸš€ Pulling new image..."
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/usuarios-service:latest
            
            echo "ðŸ”„ Starting fresh container..."
            cd ~/ecommerce-microservices
            docker-compose -f docker-compose.usuario.yml up -d
            
            echo "âœ… DEPLOYED FRESH!"
            echo "Java version in container:"
            docker exec usuario-service java -version